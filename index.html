<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos Reais SofaScore</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { background: #fff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px #ccc; }
    .match-title { font-weight: bold; font-size: 1.1rem; color: #007acc; }
    .match-info { color: #555; margin-top: 0.3rem; }
  </style>
</head>
<body>
  <h1>Jogos de Futebol ao Vivo - SofaScore</h1>
  <div id="matches"></div>

  <script>
    const matchesDiv = document.getElementById('matches');

    async function fetchLiveFootball() {
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-host': 'sofascore.p.rapidapi.com',
          'x-rapidapi-key': 'b8161c7f05msh41c6944585a0769p18cb3ejsncd42beac4c7a'
        }
      };

      try {
        const res = await fetch('https://sofascore.p.rapidapi.com/categories/list-live?sport=football', options);
        const data = await res.json();

        // O SofaScore organiza dados em categorias e eventos (jogos)
        // Vamos percorrer as categorias e depois eventos
        matchesDiv.innerHTML = ''; // limpa
        data.forEach(category => {
          category.tournaments.forEach(tournament => {
            tournament.events.forEach(event => {
              const home = event.homeTeam.name;
              const away = event.awayTeam.name;
              const status = event.status.description; // ex: "12' 1ยบ tempo"
              const score = `${event.homeScore.current} x ${event.awayScore.current}`;

              const card = document.createElement('div');
              card.className = 'card';

              card.innerHTML = `
                <div class="match-title">${home} vs ${away}</div>
                <div class="match-info">Placar: ${score} | Status: ${status}</div>
              `;

              matchesDiv.appendChild(card);
            });
          });
        });

      } catch (error) {
        matchesDiv.innerHTML = `<p>Erro ao carregar jogos: ${error.message}</p>`;
      }
    }

    fetchLiveFootball();

    // Atualiza a cada 10 minutos (600000 ms)
    setInterval(fetchLiveFootball, 600000);
  </script>
</body>
</html>
