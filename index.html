<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Próximos Jogos de Futebol</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 700px;
    width: 100%;
  }
  h1 {
    color: #1e40af;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .loading {
    color: #2563eb;
    font-weight: 600;
  }
  .error {
    color: #dc2626;
    font-weight: 600;
  }
  ul {
    list-style-type: none;
    padding-left: 0;
  }
  li {
    background: white;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: background 0.2s ease;
  }
  li:hover {
    background: #e0e7ff;
  }
  .match-time {
    font-weight: 600;
    color: #4b5563;
  }
  .teams {
    font-weight: 700;
    font-size: 1.1rem;
    color: #111827;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Próximos Jogos de Futebol</h1>
  <div id="loading" class="loading">Carregando jogos...</div>
  <div id="error" class="error" style="display:none;"></div>
  <ul id="matches"></ul>
</div>

<script>
  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  const matchesEl = document.getElementById('matches');

  async function fetchMatches() {
    loadingEl.style.display = 'block';
    errorEl.style.display = 'none';
    matchesEl.innerHTML = '';

    try {
      const response = await fetch('https://sportapi7.p.rapidapi.com/api/v1/sport/football/scheduled-events', {
        method: 'GET',
        headers: {
          'x-rapidapi-host': 'sportapi7.p.rapidapi.com',
          'x-rapidapi-key': 'b8161c7f05msh41c6944585a0769p18cb3ejsncd42beac4c7a'
        }
      });

      if (!response.ok) {
        throw new Error('Erro na resposta da API: ' + response.status);
      }

      const data = await response.json();

      loadingEl.style.display = 'none';

      if (!data || !Array.isArray(data) || data.length === 0) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'Nenhum jogo agendado encontrado.';
        return;
      }

      data.forEach(event => {
        const li = document.createElement('li');

        // Ajuste conforme os campos reais do JSON
        const startTime = new Date(event.startTime).toLocaleString('pt-BR', {
          hour: '2-digit',
          minute: '2-digit',
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });
        const home = event.homeTeam?.name || 'Time Casa';
        const away = event.awayTeam?.name || 'Time Fora';

        li.innerHTML = `
          <div class="match-time">${startTime}</div>
          <div class="teams">${home} vs ${away}</div>
        `;
        matchesEl.appendChild(li);
      });
    } catch (err) {
      loadingEl.style.display = 'none';
      errorEl.style.display = 'block';
      errorEl.textContent = 'Erro ao carregar os jogos: ' + err.message;
    }
  }

  fetchMatches();
  // Atualiza a cada 10 minutos (600000 ms)
  setInterval(fetchMatches, 600000);
</script>

</body>
</html>
