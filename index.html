<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campeonatos em Destaque - Futebol</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 20px;
    display: flex; justify-content: center;
  }
  .container {
    max-width: 720px;
    width: 100%;
  }
  h1 {
    color: #2563eb;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .loading {
    color: #2563eb;
    font-weight: 600;
  }
  .error {
    color: #dc2626;
    font-weight: 600;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #fff;
    margin-bottom: 12px;
    padding: 15px 18px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    cursor: default;
    transition: background 0.2s ease;
  }
  li:hover {
    background: #e0e7ff;
  }
  .stage-name {
    font-weight: 700;
    font-size: 1.15rem;
    color: #1e3a8a;
  }
  .stage-details {
    font-size: 0.9rem;
    color: #4b5563;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Campeonatos em Destaque (Futebol)</h1>
  <div id="loading" class="loading">Carregando campeonatos...</div>
  <div id="error" class="error" style="display:none;"></div>
  <ul id="stages"></ul>
</div>

<script>
  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  const stagesEl = document.getElementById('stages');

  async function fetchFeaturedStages() {
    loadingEl.style.display = 'block';
    errorEl.style.display = 'none';
    stagesEl.innerHTML = '';

    const url = 'https://sportapi7.p.rapidapi.com/api/v1/stage/sport/football/featured';

    try {
      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'x-rapidapi-host': 'sportapi7.p.rapidapi.com',
          'x-rapidapi-key': 'b8161c7f05msh41c6944585a0769p18cb3ejsncd42beac4c7a'
        }
      });

      if (!response.ok) {
        throw new Error('Erro na resposta da API: ' + response.status);
      }

      const data = await response.json();
      loadingEl.style.display = 'none';

      if (!data || !data.length) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'Nenhum campeonato em destaque encontrado.';
        return;
      }

      data.forEach(stage => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="stage-name">${stage.name}</div>
          <div class="stage-details">
            Pa√≠s: ${stage.country?.name || 'N/A'} <br/>
            Tipo: ${stage.type || 'N/A'}
          </div>
        `;
        stagesEl.appendChild(li);
      });
    } catch (err) {
      loadingEl.style.display = 'none';
      errorEl.style.display = 'block';
      errorEl.textContent = 'Erro ao carregar os campeonatos: ' + err.message;
    }
  }

  fetchFeaturedStages();
</script>

</body>
</html>
