<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Tennis Power Analysis</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0; padding: 1rem;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 700px;
    width: 100%;
  }
  .card {
    background: white;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    border-radius: 10px;
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
  }
  h1 {
    color: #1e40af;
    font-weight: 700;
    margin-bottom: 1rem;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    background: #f0f0f0;
    padding: 1rem;
    border-radius: 6px;
    font-family: monospace;
    max-height: 400px;
    overflow-y: auto;
  }
  .loading {
    color: #2563eb;
    font-weight: 600;
  }
  .error {
    color: #dc2626;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="container">
  <h1>An√°lise Tennis Power - Evento 13232336</h1>

  <div class="card" id="tennis-card">
    <div id="loading" class="loading">Carregando dados...</div>
    <pre id="tennis-data" style="display:none;"></pre>
    <div id="error" class="error" style="display:none;"></div>
  </div>
</div>

<script>
  const loadingEl = document.getElementById('loading');
  const dataEl = document.getElementById('tennis-data');
  const errorEl = document.getElementById('error');

  fetch('https://sportapi7.p.rapidapi.com/api/v1/event/13232336/tennis-power', {
    method: 'GET',
    headers: {
      'x-rapidapi-host': 'sportapi7.p.rapidapi.com',
      'x-rapidapi-key': 'b8161c7f05msh41c6944585a0769p18cb3ejsncd42beac4c7a'
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Erro na resposta da API: ' + response.status);
    }
    return response.json();
  })
  .then(data => {
    loadingEl.style.display = 'none';
    dataEl.style.display = 'block';
    dataEl.textContent = JSON.stringify(data, null, 2);
  })
  .catch(err => {
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    errorEl.textContent = 'Falha ao carregar dados: ' + err.message;
  });
</script>

</body>
</html>
